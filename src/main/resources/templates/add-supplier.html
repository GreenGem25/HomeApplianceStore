<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить поставщика</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        .sidebar {
            width: 250px;
            min-height: 100vh;
            background: #212529;
            transition: all 0.3s;
        }
        .nav-link {
            color: #adb5bd;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .nav-link:hover, .nav-link.active {
            color: white;
            background: #0d6efd;
        }
        .nav-link i {
            width: 24px;
            text-align: center;
        }
        .supplier-icon {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            border-radius: 50%;
            font-size: 2.5rem;
            color: #6c757d;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Боковое меню -->
        <div class="col-md-3 col-lg-2 d-none d-md-block sidebar p-0">
            <div class="position-sticky pt-3">
                <div class="text-center mb-4">
                    <h4 class="text-white">Магазин техники</h4>
                </div>
                <ul class="nav flex-column px-3">
                    <li class="nav-item" th:each="item : ${menuItems}">
                        <a th:href="@{${item.url}}"
                           class="nav-link d-flex align-items-center"
                           th:classappend="${item.isActive} ? 'active'">
                            <i th:class="'bi ' + ${item.icon}" class="me-2"></i>
                            <span th:text="${item.name}"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Основной контент -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">
                    <i class="bi bi-building"></i> Добавить нового поставщика
                </h1>
                <a th:href="@{/suppliers}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Назад к списку
                </a>
            </div>

            <!-- Уведомления -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/suppliers/add}" method="post" class="needs-validation" novalidate>
                <div class="row g-3">
                    <!-- Основная информация -->
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header bg-primary text-white">
                                Основная информация
                            </div>
                            <div class="card-body">
                                <div class="text-center mb-4">
                                    <div class="supplier-icon">
                                        <i class="bi bi-building"></i>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="name" class="form-label">Название компании*</label>
                                    <input type="text" class="form-control" id="name"
                                           name="name" required th:value="${supplier.name}">
                                    <div class="invalid-feedback">Пожалуйста, укажите название компании</div>
                                </div>

                                <div class="mb-3">
                                    <label for="contactName" class="form-label">Контактное лицо</label>
                                    <input type="text" class="form-control" id="contactName"
                                           name="contactName" th:value="${supplier.contactName}">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Контактная информация -->
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header bg-primary text-white">
                                Контактная информация
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Телефон</label>
                                    <input type="tel" class="form-control" id="phone" name="phone"
                                           pattern="[\+]\d{1}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"
                                           placeholder="+7 (XXX) XXX-XX-XX" th:value="${supplier.phone}">
                                    <div class="invalid-feedback">Пожалуйста, укажите телефон в формате +7 (XXX) XXX-XX-XX</div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email"
                                           name="email" th:value="${supplier.email}">
                                    <div class="invalid-feedback">Пожалуйста, укажите корректный email</div>
                                </div>

                                <div class="mb-3">
                                    <label for="address" class="form-label">Адрес</label>
                                    <textarea class="form-control" id="address"
                                              name="address" rows="3" th:text="${supplier.address}"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <button type="reset" class="btn btn-secondary">Очистить</button>
                    <button type="submit" class="btn btn-primary">Добавить поставщика</button>
                </div>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Валидация формы
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

<script>
    // Анимация бокового меню
    document.addEventListener('DOMContentLoaded', function() {
        const navLinks = document.querySelectorAll('.nav-link');

        navLinks.forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transform = 'translateX(5px)';
            });

            link.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
        });
    });
</script>
</body>
</html>

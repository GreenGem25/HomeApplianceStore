<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Категории товаров</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        .sidebar {
            width: 250px;
            min-height: 100vh;
            background: #212529;
            transition: all 0.3s;
        }
        .nav-link {
            color: #adb5bd;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .nav-link:hover, .nav-link.active {
            color: white;
            background: #0d6efd;
        }
        .category-card {
            transition: transform 0.2s;
            border-radius: 10px;
            overflow: hidden;
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .empty-category {
            background-color: #f8f9fa;
            border: 2px dashed #dee2e6;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Боковое меню -->
        <div class="col-md-3 col-lg-2 d-none d-md-block sidebar p-0">
            <div class="position-sticky pt-3">
                <div class="text-center mb-4">
                    <h4 class="text-white">Магазин техники</h4>
                </div>

                <ul class="nav flex-column px-3">
                    <li class="nav-item" th:each="item : ${menuItems}">
                        <a th:href="@{${item.url}}"
                           class="nav-link d-flex align-items-center"
                           th:classappend="${item.isActive} ? 'active'">
                            <i th:class="'bi ' + ${item.icon}" class="me-2"></i>
                            <span th:text="${item.name}"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Основной контент -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">
                    <i class="bi bi-tags"></i> Категории товаров
                </h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a th:href="@{/categories/add}" class="btn btn-success">
                        <i class="bi bi-plus-circle"></i> Добавить категорию
                    </a>
                </div>
            </div>

            <!-- Карточки категорий -->
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" th:each="category : ${categories}">
                    <div class="card h-100 category-card"
                         th:classappend="${category.products.empty} ? 'empty-category'">

                        <div class="card-body">
                            <h5 class="card-title" th:text="${category.name}"></h5>
                            <p class="card-text text-muted"
                               th:text="${category.description} ?: 'Нет описания'"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                    <span class="badge bg-primary rounded-pill"
                                          th:text="${category.products.size()} + ' товаров'"></span>
                                <span th:if="${category.parentCategory != null}"
                                      class="badge bg-secondary">
                                        Родитель: <span th:text="${category.parentCategory.name}"></span>
                                    </span>
                            </div>
                        </div>

                        <div class="card-footer bg-white">
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/categories/{id}/edit(id=${category.id})}"
                                   class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-pencil"></i> Изменить
                                </a>
                                <a th:href="@{/categories/{id}(id=${category.id})}"
                                   class="btn btn-sm btn-outline-success">
                                    <i class="bi bi-eye"></i> Просмотр
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Пустая категория (пример) -->
            <div class="col" th:if="${categories.empty}">
                <div class="card h-100 empty-category">
                    <div class="card-body text-center py-5">
                        <i class="bi bi-folder-x" style="font-size: 3rem; color: #6c757d;"></i>
                        <h5 class="card-title mt-3">Нет категорий</h5>
                        <p class="card-text">Добавьте первую категорию</p>
                        <a th:href="@{/categories/add}" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Создать категорию
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Инициализация тултипов -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Инициализация всех элементов с data-bs-toggle="tooltip"
        [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            .forEach(function (tooltipTriggerEl) {
                new bootstrap.Tooltip(tooltipTriggerEl);
            });
    });
</script>
</body>
</html>

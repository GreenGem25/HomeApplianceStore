<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${activePage}"></title>
    <!-- Подключаем Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключаем иконки Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .category-list {
            max-width: 800px;
            margin: 30px auto;
        }
        .category-item {
            transition: all 0.2s ease;
        }
        .category-item:hover {
            transform: translateX(5px);
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="category-list">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                <i class="bi bi-tags"></i> Категории товаров
            </h1>
            <a th:href="@{/categories/add}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Добавить категорию
            </a>
        </div>

        <!-- Список категорий -->
        <div class="list-group">
            <a th:each="category : ${categories}"
               class="list-group-item list-group-item-action category-item">
                <div class="d-flex justify-content-between align-items-center">
                    <span th:text="${category.name}"></span>
                    <span class="badge bg-primary rounded-pill"
                          th:text="${category.products.size() + ' товаров'}">
                    </span>
                </div>
                <div th:if="${category.description != null}"
                     class="text-muted small mt-1"
                     th:text="${category.description}">
                </div>
            </a>
        </div>
    </div>
</div>

<!-- Подключаем Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

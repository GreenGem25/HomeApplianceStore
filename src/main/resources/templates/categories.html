<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Категории товаров</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        .sidebar {
            width: 250px;
            min-height: 100vh;
            background: #212529;
            transition: all 0.3s;
        }
        .nav-link {
            color: #adb5bd;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .nav-link:hover, .nav-link.active {
            color: white;
            background: #0d6efd;
        }
        .category-icon {
            transition: transform 0.2s ease;
            transform: rotate(0deg);
            display: inline-block; /* Это важно для transform */
        }

        [aria-expanded="true"] > div > .category-icon,
        [aria-expanded="true"] .category-icon {
            transform: rotate(90deg);
        }
        .child-category {
            background: #f2f2f2;
        }
        .description-text {
            color: gray;
        }
        .flex-row {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Боковое меню -->
        <div class="col-md-3 col-lg-2 d-none d-md-block sidebar p-0">
            <div class="position-sticky pt-3">
                <div class="text-center mb-4">
                    <h4 class="text-white">Магазин техники</h4>
                </div>

                <ul class="nav flex-column px-3">
                    <li class="nav-item" th:each="item : ${menuItems}">
                        <a th:href="@{${item.url}}"
                           class="nav-link d-flex align-items-center"
                           th:classappend="${item.isActive} ? 'active'">
                            <i th:class="'bi ' + ${item.icon}" class="me-2"></i>
                            <span th:text="${item.name}"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Основной контент -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">
                    <i class="bi bi-tags"></i> Категории товаров
                </h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a th:href="@{/categories/add}" class="btn btn-success">
                        <i class="bi bi-plus-circle"></i> Добавить категорию
                    </a>
                </div>
            </div>

            <!-- Иерархический список категорий -->
            <div class="list-group">
                <div th:each="category : ${categories}" th:if="${category.parentCategory == null}">
                    <div class="list-group-item category-toggle d-flex justify-content-between align-items-center"
                         data-bs-toggle="collapse"
                         th:attr="data-bs-target='#childCategories-'+${category.id}"
                         aria-expanded="false">
                        <div>
                            <i class="bi bi-chevron-right category-icon me-2"></i>
                            <span th:text="${category.name}"></span>
                        </div>
                        <a th:href="@{/categories/{id}(id=${category.id})}" class="btn btn-sm btn-outline-primary ms-2">
                            <i class="bi bi-eye"> Показать товары</i>
                        </a>
                    </div>

                    <!-- Подкатегории -->
                    <div th:id="'childCategories-'+${category.id}" class="child-categories collapse">
                        <div th:each="child : ${category.childCategories}">
                            <div class="list-group-item child-category d-flex align-items-center flex-row">
                                <div>
                                    <i class="bi bi-tags category-icon me-2"></i>
                                    <span th:text="${child.name}"></span>
                                </div>
                                <div class="description-text">
                                    <span th:text="${child.description}"></span>
                                </div>
                                <div>
                                    <a th:href="@{/categories/{id}(id=${category.id})}" class="btn btn-sm btn-outline-danger ms-2">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                    <a th:href="@{/categories/{id}(id=${category.id})}" class="btn btn-sm btn-outline-success ms-2">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/categories/{id}(id=${category.id})}" class="btn btn-sm btn-outline-primary ms-2">
                                        <i class="bi bi-eye"> Показать товары</i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Сообщение, если нет категорий -->
            <div th:if="${categories.empty}" class="text-center py-5">
                <i class="bi bi-folder-x" style="font-size: 3rem; color: #6c757d;"></i>
                <h5 class="card-title mt-3">Нет категорий</h5>
                <p class="card-text">Добавьте первую категорию</p>
                <a th:href="@{/categories/add}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Создать категорию
                </a>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Инициализация тултипов -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Инициализация всех элементов с data-bs-toggle="tooltip"
        [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            .forEach(function (tooltipTriggerEl) {
                new bootstrap.Tooltip(tooltipTriggerEl);
            });
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const collapses = document.querySelectorAll('.collapse');
        collapses.forEach(collapse => {
            collapse.addEventListener('show.bs.collapse', function() {
                const toggle = this.previousElementSibling;
                toggle.setAttribute('aria-expanded', 'true');
            });
            collapse.addEventListener('hide.bs.collapse', function() {
                const toggle = this.previousElementSibling;
                toggle.setAttribute('aria-expanded', 'false');
            });
        });
    });
</script>
</body>
</html>

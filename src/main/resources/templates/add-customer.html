<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить клиента</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        .sidebar {
            width: 250px;
            min-height: 100vh;
            background: #212529;
            transition: all 0.3s;
        }
        .nav-link {
            color: #adb5bd;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .nav-link:hover, .nav-link.active {
            color: white;
            background: #0d6efd;
        }
        .nav-link i {
            width: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Боковое меню -->
        <div class="col-md-3 col-lg-2 d-none d-md-block sidebar p-0">
            <div class="position-sticky pt-3">
                <div class="text-center mb-4">
                    <h4 class="text-white">Магазин техники</h4>
                </div>
                <ul class="nav flex-column px-3">
                    <li class="nav-item" th:each="item : ${menuItems}">
                        <a th:href="@{${item.url}}"
                           class="nav-link d-flex align-items-center"
                           th:classappend="${item.isActive} ? 'active'">
                            <i th:class="'bi ' + ${item.icon}" class="me-2"></i>
                            <span th:text="${item.name}"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Основной контент -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">
                    <i class="bi bi-person-plus"></i> Добавить нового клиента
                </h1>
                <a th:href="@{/customers}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Назад к списку
                </a>
            </div>

            <form th:action="@{/customers/add}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                <div class="row g-3">
                    <!-- Основная информация -->
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header bg-primary text-white">
                                Основная информация
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">Имя*</label>
                                    <input type="text" class="form-control" id="firstName"
                                           name="firstName" required th:value="${customer.firstName}">
                                    <div class="invalid-feedback">Пожалуйста, укажите имя</div>
                                </div>

                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Фамилия*</label>
                                    <input type="text" class="form-control" id="lastName"
                                           name="lastName" required th:value="${customer.lastName}">
                                    <div class="invalid-feedback">Пожалуйста, укажите фамилию</div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email*</label>
                                    <input type="email" class="form-control" id="email"
                                           name="email" required th:value="${customer.email}">
                                    <div class="invalid-feedback">Пожалуйста, укажите корректный email</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Дополнительная информация -->
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header bg-primary text-white">
                                Дополнительная информация
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Телефон</label>
                                    <input type="tel" class="form-control" id="phone" name="phone"
                                           pattern="[\+]\d{1}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"
                                           placeholder="+7 (XXX) XXX-XX-XX">
                                </div>

                                <div class="mb-3">
                                    <label for="address" class="form-label">Адрес</label>
                                    <textarea class="form-control" id="address"
                                              name="address" rows="3" th:text="${customer.address}"></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="imageFile" class="form-label">Фото клиента</label>
                                    <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
                                    <small class="text-muted">Максимальный размер: 5MB</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <button type="reset" class="btn btn-secondary">Очистить</button>
                    <button type="submit" class="btn btn-primary">Добавить клиента</button>
                </div>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Валидация формы
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

<script>
    // Анимация бокового меню
    document.addEventListener('DOMContentLoaded', function() {
        const navLinks = document.querySelectorAll('.nav-link');

        navLinks.forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transform = 'translateX(5px)';
            });

            link.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
        });
    });
</script>

<script>
    document.getElementById('imageFile').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                document.getElementById('imagePreview').src = event.target.result;
                document.getElementById('imagePreview').style.display = 'block';
            }
            reader.readAsDataURL(file);
        }
    });
</script>

</body>
</html>

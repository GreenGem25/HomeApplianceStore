<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="'Ошибка! | Магазин техники'"></title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        .sidebar {
            width: 250px;
            min-height: 100vh;
            background: #212529;
            transition: all 0.3s;
        }
        .nav-link {
            color: #adb5bd;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .nav-link:hover, .nav-link.active {
            color: white;
            background: #0d6efd;
        }
        .nav-link i {
            width: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Боковое меню -->
        <div class="col-md-3 col-lg-2 d-none d-md-block sidebar p-0">
            <div class="position-sticky pt-3">
                <div class="text-center mb-4">
                    <h4 class="text-white">Магазин техники</h4>
                </div>

                <ul class="nav flex-column px-3">
                    <li class="nav-item" th:each="item : ${menuItems}">
                        <a th:href="@{${item.url}}"
                           class="nav-link d-flex align-items-center"
                           th:classappend="${item.isActive} ? 'active'">
                            <i th:class="'bi ' + ${item.icon}" class="me-2"></i>
                            <span th:text="${item.name}"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Основной контент -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">
                    <i class="bi bi-box-seam"></i> Ошибка!
                </h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a th:href="@{/products}" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Назад
                    </a>
                </div>
            </div>

            <!-- Карточка товара -->
            <div class="card product-details-card mb-4">
                <h1 class="h1">
                    <i th:text="${errorMessage}"></i>
                </h1>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Анимация бокового меню
    document.addEventListener('DOMContentLoaded', function() {
        const navLinks = document.querySelectorAll('.nav-link');

        navLinks.forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transform = 'translateX(5px)';
            });

            link.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Товары</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Кастомные стили -->
    <style>
        .sidebar {
            width: 250px;
            min-height: 100vh;
            background: #212529;
            transition: all 0.3s;
        }
        .nav-link {
            color: #adb5bd;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .nav-link:hover, .nav-link.active {
            color: white;
            background: #0d6efd;
        }
        .nav-link i {
            width: 24px;
            text-align: center;
        }
        .product-card {
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .sort-container {
            width: 35%;
            margin-left: auto;
            margin-right: auto;
        }
        .flex-row {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Боковое меню -->
        <div class="col-md-3 col-lg-2 d-none d-md-block sidebar p-0">
            <div class="position-sticky pt-3">
                <div class="text-center mb-4">
                    <h4 class="text-white">Магазин техники</h4>
                </div>

                <ul class="nav flex-column px-3">
                    <li class="nav-item" th:each="item : ${menuItems}">
                        <a th:href="@{${item.url}}"
                           class="nav-link d-flex align-items-center"
                           th:classappend="${item.isActive} ? 'active'">
                            <i th:class="'bi ' + ${item.icon}" class="me-2"></i>
                            <span th:text="${item.name}"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Основной контент -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">
                    <i class="bi bi-box-seam"></i> Список товаров
                </h1>
                <!-- Форма сортировки -->
                <div class="sort-container">
                    <form th:action="@{/products}" method="get" class="row g-3">
                        <div>
                            <select name="sortBy" class="form-select" onchange="this.form.submit()">
                                <option value="name_asc" th:selected="${sortBy == 'name_asc'}">По названию (А-Я)</option>
                                <option value="name_desc" th:selected="${sortBy == 'name_desc'}">По названию (Я-А)</option>
                                <option value="price_asc" th:selected="${sortBy == 'price_asc'}">По цене (сначала дешевые)</option>
                                <option value="price_desc" th:selected="${sortBy == 'price_desc'}">По цене (сначала дорогие)</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a th:href="@{/products/add}" class="btn btn-success">
                        <i class="bi bi-plus-circle"></i> Добавить товар
                    </a>
                </div>
            </div>

            <!-- Карточки товаров -->
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" th:each="product : ${products}">
                    <div class="card product-card h-100">
                        <img th:src="${product.imagePath}"
                             class="card-img-top"
                             alt="Изображение товара"
                             style="height: 200px; object-fit: contain;"
                             onerror="this.src='/images/no-image.png'">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}"></h5>
                            <p class="card-text text-muted" th:text="${product.description} ?: 'Нет описания'"></p>
                        </div>
                        <div class="card-footer bg-white">
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="h5 mb-0" th:text="${'₽' + #numbers.formatDecimal(product.price, 1, 2, 'COMMA')}"></span>
                                <div class="flex-row">
                                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-sm btn-outline-danger ms-2">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-sm btn-outline-success ms-2">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-sm btn-outline-primary ms-2">
                                        <i class="bi bi-eye"></i> Подробнее
                                    </a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Страницы -->
            <nav class="mt-4" th:if="${totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/products(page=1)}">Первая</a>
                    </li>
                    <li class="page-item" th:each="page : ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${currentPage == page} ? 'active'">
                        <a class="page-link" th:href="@{/products(page=${page})}" th:text="${page}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/products(page=${totalPages})}">Последняя</a>
                    </li>
                </ul>
            </nav>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Анимация бокового меню
    document.addEventListener('DOMContentLoaded', function() {
        const navLinks = document.querySelectorAll('.nav-link');

        navLinks.forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transform = 'translateX(5px)';
            });

            link.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
        });
    });
</script>
</body>
</html>

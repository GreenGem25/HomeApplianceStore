<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${activePage}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sort-container {
            max-width: 600px;
            margin: 0 auto 20px;
        }
        .product-item {
            transition: all 0.2s;
        }
        .product-item:hover {
            background-color: #f8f9fa;
        }
        .price-badge {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Список товаров</h1>

    <!-- Форма сортировки -->
    <div class="sort-container">
        <form th:action="@{/products}" method="get" class="row g-3">
            <div class="col-md-8">
                <select name="sortBy" class="form-select" onchange="this.form.submit()">
                    <option value="name_asc" th:selected="${sortBy == 'name_asc'}">По названию (А-Я)</option>
                    <option value="name_desc" th:selected="${sortBy == 'name_desc'}">По названию (Я-А)</option>
                    <option value="price_asc" th:selected="${sortBy == 'price_asc'}">По цене (сначала дешевые)</option>
                    <option value="price_desc" th:selected="${sortBy == 'price_desc'}">По цене (сначала дорогие)</option>
                </select>
            </div>
            <div class="col-md-4">
                <a th:href="@{/products/add}" class="btn btn-success w-100">
                    Добавить товар
                </a>
            </div>
        </form>
    </div>

    <!-- Список товаров -->
    <div class="list-group">
        <a th:each="product : ${products}"
           th:href="@{/products/{id}(id=${product.id})}"
           class="list-group-item list-group-item-action product-item">
            <div class="d-flex justify-content-between align-items-center">
                <span th:text="${product.name}"></span>
                <span class="badge bg-primary rounded-pill price-badge"
                      th:text="${'₽' + #numbers.formatDecimal(product.price, 1, 2, 'COMMA')}">
                </span>
            </div>
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

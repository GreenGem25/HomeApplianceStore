<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Редактирование заказа #' + ${orderId} + ' | Магазин техники'"></title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .sidebar {
            width: 250px;
            min-height: 100vh;
            background: #212529;
            transition: all 0.3s;
        }
        .nav-link {
            color: #adb5bd;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .nav-link:hover, .nav-link.active {
            color: white;
            background: #0d6efd;
        }
        .nav-link i {
            width: 24px;
            text-align: center;
        }
        .product-item {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f8f9fa;
        }
        .product-image {
            max-height: 80px;
            object-fit: contain;
        }
        .order-summary {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 1.5rem;
        }
        .stock-info {
            font-size: 0.85rem;
        }
        .remove-item-btn {
            transition: all 0.2s;
        }
        .remove-item-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Боковое меню -->
        <div class="col-md-3 col-lg-2 d-none d-md-block sidebar p-0">
            <div class="position-sticky pt-3">
                <div class="text-center mb-4">
                    <h4 class="text-white">Магазин техники</h4>
                </div>
                <ul class="nav flex-column px-3">
                    <li class="nav-item" th:each="item : ${menuItems}">
                        <a th:href="@{${item.url}}"
                           class="nav-link d-flex align-items-center"
                           th:classappend="${item.isActive} ? 'active'">
                            <i th:class="'bi ' + ${item.icon}" class="me-2"></i>
                            <span th:text="${item.name}"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Основной контент -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">
                    <i class="bi bi-pencil"></i> Редактирование заказа #<span th:text="${orderId}"></span>
                    <span class="badge bg-warning text-dark ms-2">В сборке</span>
                </h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a th:href="@{/orders/{id}(id=${orderId})}" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-x-circle"></i> Отмена
                    </a>
                </div>
            </div>

            <!-- Уведомления -->
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/orders/{id}/edit(id=${orderId})}" method="post" id="orderForm">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="customerId" class="form-label">Клиент *</label>
                                <select class="form-select" id="customerId" name="customerId" required>
                                    <option value="">-- Выберите клиента --</option>
                                    <option th:each="customer : ${customers}"
                                            th:value="${customer.id}"
                                            th:text="${customer.firstName + ' ' + customer.lastName}"
                                            th:selected="${customer.id == order.customerId}"></option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="shippingAddress" class="form-label">Адрес доставки *</label>
                                <input type="text" class="form-control" id="shippingAddress"
                                       name="shippingAddress" th:value="${order.shippingAddress}" required>
                            </div>
                        </div>

                        <h5 class="border-bottom pb-2 mt-4">Товары в заказе</h5>
                        <div id="itemsContainer">
                            <!-- Товары будут добавляться динамически -->
                            <div th:each="item, stat : ${order.items}" class="product-item">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label">Товар *</label>
                                        <select class="form-select product-select"
                                                th:name="items[__${stat.index}__].productId" required>
                                            <option value="">-- Выберите товар --</option>
                                            <option th:each="product : ${products}"
                                                    th:value="${product.id}"
                                                    th:text="${product.name + ' (₽' + #numbers.formatDecimal(product.price, 1, 2, 'COMMA') + ')'}"
                                                    th:data-price="${product.price}"
                                                    th:data-stock="${product.stockQuantity}"
                                                    th:selected="${product.id == item.productId}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Количество *</label>
                                        <input type="number" class="form-control quantity-input"
                                               th:name="items[__${stat.index}__].quantity"
                                               min="1" th:value="${item.quantity}" required>
                                        <small class="text-muted stock-info">
                                            Доступно: <span th:text="${products.?[id == item.productId][0].stockQuantity}"></span>
                                        </small>
                                    </div>
                                    <div class="col-md-2 d-flex align-items-end">
                                        <button type="button" class="btn btn-danger remove-item-btn">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="row mt-2" th:if="${products.?[id == item.productId][0].imagePath}">
                                    <div class="col-12">
                                        <img th:src="${products.?[id == item.productId][0].imagePath}"
                                             class="product-image"
                                             alt="Изображение товара"
                                             onerror="this.src='/images/no-image.png'">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="button" id="addItemBtn" class="btn btn-outline-primary mt-3">
                            <i class="bi bi-plus-circle"></i> Добавить товар
                        </button>
                    </div>
                </div>

                <!-- Итоговая информация -->
                <div class="row justify-content-end mb-4">
                    <div class="col-md-5">
                        <div class="order-summary">
                            <h5 class="border-bottom pb-2">Итоговая информация</h5>
                            <div class="d-flex justify-content-between mb-2">
                                <span class="fw-bold">Общая стоимость:</span>
                                <span id="totalPrice">₽0.00</span>
                            </div>
                            <div id="discountRow" class="d-flex justify-content-between mb-2" style="display: none!">
                                <span class="fw-bold">Скидка (<span id="discountPercent">0</span>%):</span>
                                <span class="text-danger" id="discountAmount">-₽0.00</span>
                            </div>
                            <div class="d-flex justify-content-between border-top pt-2">
                                <span class="fw-bold">Итого к оплате:</span>
                                <span class="fw-bold" id="finalPrice">₽0.00</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary me-2">
                        <i class="bi bi-save"></i> Сохранить изменения
                    </button>
                    <a th:href="@{/orders/{id}(id=${orderId})}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle"></i> Отмена
                    </a>
                </div>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        let itemCount = ${order.items.size()};
        let customerDiscount = 0;

        // Получаем скидку выбранного клиента
        function updateCustomerDiscount() {
            const customerId = document.getElementById('customerId').value;
            if (customerId) {
                // Здесь должна быть логика получения скидки клиента
                // Для примера используем фиксированное значение
                customerDiscount = customerId === '1' ? 10 : 0; // Пример
                updateOrderSummary();
            }
        }

        // Обновление итоговой информации
        function updateOrderSummary() {
            let total = 0;

            document.querySelectorAll('.product-item').forEach(item => {
                const select = item.querySelector('.product-select');
                const quantityInput = item.querySelector('.quantity-input');

                if (select.value && quantityInput.value) {
                    const price = parseFloat(select.options[select.selectedIndex].dataset.price);
                    const quantity = parseInt(quantityInput.value);
                    total += price * quantity;
                }
            });

            document.getElementById('totalPrice').textContent = '₽' + total.toFixed(2);

            if (customerDiscount > 0) {
                document.getElementById('discountRow').style.display = 'flex';
                document.getElementById('discountPercent').textContent = customerDiscount;
                const discountAmount = total * customerDiscount / 100;
                document.getElementById('discountAmount').textContent = '-₽' + discountAmount.toFixed(2);
                document.getElementById('finalPrice').textContent = '₽' + (total - discountAmount).toFixed(2);
            } else {
                document.getElementById('discountRow').style.display = 'none';
                document.getElementById('finalPrice').textContent = '₽' + total.toFixed(2);
            }
        }

        // Добавление нового товара
        document.getElementById('addItemBtn').addEventListener('click', function() {
            const container = document.getElementById('itemsContainer');
            const newItem = document.createElement('div');
            newItem.className = 'product-item';
            newItem.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Товар *</label>
                        <select class="form-select product-select" name="items[${itemCount}].productId" required>
                            <option value="">-- Выберите товар --</option>
                            <option th:each="product : ${products}"
                                    th:value="${product.id}"
                                    th:text="${product.name + ' (₽' + #numbers.formatDecimal(product.price, 1, 2, 'COMMA') + ')'}"
                                    th:data-price="${product.price}"
                                    th:data-stock="${product.stockQuantity}"></option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Количество *</label>
                        <input type="number" class="form-control quantity-input"
                               name="items[${itemCount}].quantity" min="1" value="1" required>
                        <small class="text-muted stock-info">Доступно: 0</small>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="button" class="btn btn-danger remove-item-btn">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <img src="/images/no-image.png" class="product-image" alt="Изображение товара">
                    </div>
                </div>
            `;
            container.appendChild(newItem);
            itemCount++;

            // Добавляем обработчики для нового элемента
            addProductSelectHandlers(newItem);
        });

        // Удаление товара
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('remove-item-btn') ||
                e.target.parentElement.classList.contains('remove-item-btn')) {
                const item = e.target.closest('.product-item');
                if (document.querySelectorAll('.product-item').length > 1) {
                    item.remove();
                    // Переиндексация оставшихся элементов
                    reindexItems();
                    updateOrderSummary();
                } else {
                    alert('Заказ должен содержать хотя бы один товар');
                }
            }
        });

        // Обработчики для выбора товара и количества
        function addProductSelectHandlers(item) {
            const select = item.querySelector('.product-select');
            const quantityInput = item.querySelector('.quantity-input');
            const stockInfo = item.querySelector('.stock-info');
            const productImage = item.querySelector('.product-image');

            select.addEventListener('change', function() {
                const selectedOption = this.options[this.selectedIndex];
                if (selectedOption) {
                    const stock = parseInt(selectedOption.dataset.stock);
                    const price = parseFloat(selectedOption.dataset.price);
                    const productId = selectedOption.value;

                    stockInfo.textContent = `Доступно: ${stock}`;
                    quantityInput.max = stock;

                    // Обновляем изображение товара
                    fetchProductImage(productId).then(imagePath => {
                        productImage.src = imagePath || '/images/no-image.png';
                    });
                } else {
                    stockInfo.textContent = 'Доступно: 0';
                    productImage.src = '/images/no-image.png';
                }
                updateOrderSummary();
            });

            quantityInput.addEventListener('change', function() {
                const max = parseInt(this.max);
                if (this.value > max) {
                    this.value = max;
                    alert(`Максимальное количество: ${max}`);
                }
                updateOrderSummary();
            });
        }

        // Функция для получения изображения товара (заглушка)
        async function fetchProductImage(productId) {
            // В реальном приложении здесь должен быть запрос к серверу
            return '/images/no-image.png';
        }

        // Переиндексация элементов после удаления
        function reindexItems() {
            let index = 0;
            document.querySelectorAll('.product-item').forEach(item => {
                const select = item.querySelector('.product-select');
                const quantity = item.querySelector('.quantity-input');

                select.name = `items[${index}].productId`;
                quantity.name = `items[${index}].quantity`;
                index++;
            });
            itemCount = index;
        }

        // Валидация формы перед отправкой
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            let isValid = true;
            const customerId = document.getElementById('customerId').value;
            const shippingAddress = document.getElementById('shippingAddress').value;

            if (!customerId) {
                alert('Выберите клиента');
                isValid = false;
            }

            if (!shippingAddress) {
                alert('Укажите адрес доставки');
                isValid = false;
            }

            const items = document.querySelectorAll('.product-item');
            if (items.length === 0) {
                alert('Добавьте хотя бы один товар');
                isValid = false;
            }

            items.forEach(item => {
                const select = item.querySelector('.product-select');
                const quantity = item.querySelector('.quantity-input');

                if (!select.value) {
                    alert('Выберите товар для всех позиций');
                    isValid = false;
                }

                if (!quantity.value || parseInt(quantity.value) < 1) {
                    alert('Укажите корректное количество для всех товаров');
                    isValid = false;
                }
            });

            if (!isValid) {
                e.preventDefault();
            }
        });

        // Инициализация обработчиков для существующих элементов
        document.querySelectorAll('.product-item').forEach(item => {
            addProductSelectHandlers(item);
        });

        // Отслеживание изменения клиента для обновления скидки
        document.getElementById('customerId').addEventListener('change', updateCustomerDiscount);

        // Первоначальное обновление итогов
        updateCustomerDiscount();
        updateOrderSummary();
    });
</script>
</body>
</html>
